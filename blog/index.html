<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="header">
        <h3>Blogging website</h3>
        <button id="new-post">Create New Post</button>
    </div>
    <div class="modal">
        <div class="modal-head-info">
            <div class="modal-header">Create A Post</div>
            <div class="close-icon">
                <span class="material-symbols-outlined">
                    close
                    </span>
            </div>
        </div>
        <div class="input-container">
            <input type="text" placeholder="Enter Your heading....">
            <input type="textbox" placeholder="Enter Your Blog Post...">
        </div>
        <div class="modal-buttons">
            <button id="publish">Publish Post</button>
            <button id ="cancel">Cancel Post</button>
        </div>

    </div>


    
    <script src="./app.js"></script>
</body>
</html>
